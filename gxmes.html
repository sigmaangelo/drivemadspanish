<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizlet: Unit 3</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }

body {
    height:100vh;
    background: linear-gradient(135deg, #0a0f1f, #08203e);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

button {
    background: #1a1f29;
    color: #dddddd;
    border: 2px solid #5C4033;
    padding: 12px 20px;
    border-radius: 10px;
    margin: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    background: #c98c53;
    color: black;
    box-shadow: 0 0 28px #FF5C00;
    transform: scale(1.05);
}

h1 { font-size:3.5rem; color:orange; text-shadow:0 0 10px yellow; }



.game-grid {
    display:grid;
    grid-template-columns: repeat(7, 1fr);
    gap:15px;
    padding:20px;
}

.game-card {
    height:500px;
    width:525px;
    background-size:cover;
    background-position:center;
    border-radius:10px;
    cursor:pointer;
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    color:white;
}

.game-card::before {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.4), transparent);
    border-radius:10px;
}

.game-card span {
    position:relative;
    padding:10px;
    font-weight:bold;
}

.section-title {
    font-size:1.8rem;
    margin:40px 0 10px;
    color:#ffcc00;
}

.section-barrier {
    height:4px;
    width:80%;
    background:linear-gradient(to right,#ff6600,#ffcc00);
    margin:0 auto 30px;
}

#anel {
    display:block;
    max-height:100vh;
    overflow-y:auto;
}

/* Game overlay */
#gameOverlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:none;
    flex-direction:column;
    z-index:999;
}

/* CSS Fullscreen mode */
#gameOverlay.css-fullscreen #gameControls {
    display:none;
}

#gameOverlay.css-fullscreen #gameFrame {
    width:100vw;
    height:100vh;
}

#gameControls {
    display:flex;
    justify-content:space-between;
    padding:15px 30px;
}

#gameFrame {
    flex:1;
    width:100%;
    border:none;
}
.game-card {
    grid-column: 1 / -1;
    margin: 0 auto;
}

</style>
</head>

<body>

<div id="anel">
    <br><br>
    <h1>Spanish Gaming ðŸŽ®</h1>
    <br>
    <h2>If laggy or bad internet game may have up to a 20-30 second wait.</h2>
    <br>
        <h2>If u want the game fullscreened or the page becomes unfullscreened locate the two buttons in the game popup.</h2>

<br><br>

    <div class="section-barrier"></div>

    <section class="game-grid">
        <a class="game-card"
           data-url="/drivemad/index.html"
           data-img="https://codehs.com/uploads/50486d35ba4ed5e7de3f9158e4466a76">
           <span>Drive Mad</span>
        </a>
    </section>
</div>

<div id="gameOverlay">
    <div id="gameControls">
        <button id="cssFullscreenBtn">Fullscreen Game</button>
        <button id="fullscreenBtn">Re-Fullscreen Page</button>
    </div>
    <iframe id="gameFrame"></iframe>
</div>
<br>
<br>
<br>

<footer>Â© 2026 Singular Update â€” All Rights Reserved</footer>

<script>
initGameScripts();

function initGameScripts() {
    const overlay = document.getElementById("gameOverlay");
    const iframe = document.getElementById("gameFrame");
    const cssFullscreenBtn = document.getElementById("cssFullscreenBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    document.querySelectorAll(".game-card").forEach(card => {
        if (card.dataset.img) {
            card.style.backgroundImage = `url('${card.dataset.img}')`;
        }
        card.onclick = () => {
            iframe.src = card.dataset.url;
            overlay.style.display = "flex";
            overlay.classList.remove("css-fullscreen");
            document.body.style.overflow = "hidden";
        };
    });

    /* CSS fullscreen (overlay-only) */
    cssFullscreenBtn.onclick = () => {
        overlay.classList.add("css-fullscreen");
    };

    /* REAL browser fullscreen (unchanged) */
    fullscreenBtn.onclick = async () => {
        await document.documentElement.requestFullscreen();
    };

    document.getElementById("searchBar").onkeyup = function () {
        const v = this.value.toLowerCase();
        document.querySelectorAll(".game-card").forEach(g => {
            g.style.display = g.textContent.toLowerCase().includes(v)
                ? "flex"
                : "none";
        });
    };
}
</script>

</body>
</html>
